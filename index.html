<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anh tài gửi đến mấy thằng cu</title>

  <!-- ⚡ Hiển thị khi chia sẻ -->
  <meta property="og:title" content="Anh tài nể lắm mới cho xem">
  <meta property="og:description" content="Một món quà nhỏ gửi đến anh em ❤️">
  <meta property="og:image" content="https://sf-static.upanhlaylink.com/img/image_2025102652509a7f50a4c58fbca4a28f37186fb3.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fored07.github.io/tuantai07">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-container">
    <div id="login-form">
      <img src="https://i.imgur.com/fEHFsGO.jpeg" alt="Avatar" class="avatar">
      <h2 class="neon-text">Login Và Chờ Đợi</h2>
      <input type="text" id="username" placeholder="Tên đăng nhập"><br>
      <input type="password" id="password" placeholder="Mật khẩu"><br>
      <button onclick="checkLogin()">Đăng Nhập</button>
    </div>
  </div>

  <div id="video-container">
    <img id="thumbnail" src="https://sf-static.upanhlaylink.com/img/image_202510263ab791b587aa474250d3bdbfe00b14c8.jpg" alt="Thumbnail">
    <video id="myVideo" playsinline muted autoplay>
      <source src="doama.mp4" type="video/mp4">
    </video>
    <button id="play-button" onclick="playVideo()">▶ Phát Video</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
